name: Release Platform

on:
  push:
    branches: 
      - 'release'
  workflow_dispatch:        

jobs:
  Deploy:
    name: Release Platform
    uses: ./.github/workflows/master_release_services.yml
    with:
      DeployToDev: true 
      DeployToTest: false
      DeployToProd: false 
      DeployIaC: false 
      DeploySSMS: true
      DeployADF: false
      DeploySSAS: false
      DeploySSASModel: "All"
      DeployMetaData: false 
    secrets: inherit


  
