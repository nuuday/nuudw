name: Release Platform

on:
  push:
    branches: 
      - 'release'
  workflow_dispatch:        

jobs:
  Deploy:
    name: Release Platform
    uses: ./.github/workflows/master_release_services.yml
    with:
      DeployToDev: true 
      DeployToTest: true 
      DeployToProd: true 
      DeployIaC: true 
      DeploySSMS: false
      DeployADF: false
      DeployADB: false
      DeployPBI: false
      DeployPBIModel: "All"
      DeployMetaData: false 
    secrets: inherit


  
