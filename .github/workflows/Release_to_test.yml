name: Release to test

on:
  workflow_dispatch:  
  schedule:
  - cron: "0 0 * * 1-5"

jobs:
  Deploy:
    name: Release to test
    uses: ./.github/workflows/master_release_services_test.yml
    with:
      DeployIaC: false 
      DeploySSMS: true
      DeployADF: true
      DeploySSAS: true
      DeploySSASModel: "All"
      SuspendSSAS: true
      DeployMetaData: false 
    secrets: inherit
