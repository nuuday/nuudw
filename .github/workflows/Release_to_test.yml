name: Release to test

on:
  workflow_dispatch:  
  schedule:
  - cron: "0 0 * * 1-5"

jobs:
  Deploy:
    name: Release to test
    uses: ./.github/workflows/template_release_test.yml
    with:
      Environment: test 
      DeploySSMS: true
      DeployADF: true
      DeploySSAS: true
      DeploySSASModel: "All"
      SuspendSSAS: true
    secrets: inherit
