name: Release to prod

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  Deploy:
    name: Release to prod
    uses: ./.github/workflows/Template_tasks_prod.yml
    with:
      DeploySSMS: true
      DeployADF: true
      DeploySSAS: true
      DeploySSASModel: "All"
      SuspendSSAS: false
    secrets: inherit
